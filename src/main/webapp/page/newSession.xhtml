<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<body>
<h:form id="generalForm" style="width:50%">
    <p:layout fullPage="true">
        <p:layoutUnit position="west" size="250"  id="west">
            <ui:include src="menu.xhtml"/>
        </p:layoutUnit>

        <p:layoutUnit position="center"  id="center">
            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">New Session</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><p:outputLabel>Active</p:outputLabel></p:column>
                    <p:column><p:selectBooleanCheckbox value="#{sessionBean.active}"/></p:column>
                </p:row>

                <p:row>
                    <p:column><p:outputLabel>Session name</p:outputLabel></p:column>
                    <p:column><p:inputText id="sessionName" value="#{sessionBean.name}"/></p:column>
                </p:row>

                <p:row>
                    <p:column><h:outputText value="Date and Time" /></p:column>
                    <p:column><p:calendar id="executionDate" value="#{sessionBean.executionDate}"  timeZone="GMT+2" pattern="yyyy-MM-dd HH:mm" /></p:column>
                </p:row>

                <p:row>
                    <p:column><h:outputText value="Lap limit" /></p:column>
                    <p:column><p:inputText id="lapLimit" value="#{sessionBean.lapLimit}"/></p:column>
                </p:row>

                <p:row>
                    <p:column><h:outputText value="Time limit" /></p:column>
                    <p:column><p:inputText id="timeLimit" value="#{sessionBean.timeLimit}"/></p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <p:selectOneRadio id="options" value="#{sessionBean.sessionType}">
                            <f:selectItem itemLabel="Practice" itemValue="1" />
                            <f:selectItem itemLabel="Race" itemValue="2" />
                        </p:selectOneRadio>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton update="growl" actionListener="#{sessionBean.add}" value="Save" ajax="false"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit position="south" id="south">
            <p:outputLabel value="#{userBean.copyright}"/>
        </p:layoutUnit>
    </p:layout>
</h:form>
</body>
</html>
